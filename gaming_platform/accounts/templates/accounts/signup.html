{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block title %} Cadastro {% endblock title %}

{% block header %}

    <header class="masthead" style="background-image: url({% static 'img/about-bg.jpg' %})">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>CADASTRO</h1>
                <span class="subheading">Venha ser parte da nossa comunidade!</span>
              </div>
            </div>
          </div>
        </div>
    </header>

{% endblock header %}
{% block content %}
<div class="container justify-center">
    <div class="card ">
        <div class="card-header">
            <h2>Cadastro do Sistema</h2>
        </div>

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-success" type="submit" value="Cadastre-se" />
            </form>
        </div>
    </div>
</div>
{% endblock content%}
