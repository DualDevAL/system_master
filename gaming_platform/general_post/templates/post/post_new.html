{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Adicionar Novo Jogo{% endblock %}

{% block content %}

    <div class="container-fluid col-8 my-5">
        <h2>Adicionar</h2>
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
           <span> {{ form|crispy }} </span>
            
            <button class="btn btn-success" type="submit" > Concluir </button>

        </form>
    </div>

{% endblock %}
