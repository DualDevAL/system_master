{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block title %} Login {% endblock title %}

{% block content %}
<div class="container justify-center">
    <div class="card ">
        <div class="card-header">
            <h2>LOGIN DO SISTEMA</h2>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form|bootstrap}}
                <button class="btn btn-success" type="submit" >Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
