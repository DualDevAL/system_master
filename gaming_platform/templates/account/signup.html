{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <div class="container-fluid col-8 my-5">
        <h2 class="my-5">Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock %}
